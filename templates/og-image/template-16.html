<html lang="en" style="font-family: Arial, Helvetica, sans-serif;">

<head>
  <style>
    :root {
      --primary-color: #0F172A;
      --secondary-color: #ffffff;
      --accent-color: #3B82F6;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 630px;
      width: 1200px;
      overflow: hidden;
      background: var(--primary-color);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .left-section {
      background: var(--primary-color);
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .left-section::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 1px;
      height: 100%;
      background: linear-gradient(to bottom,
          transparent,
          var(--secondary-color),
          transparent);
      opacity: 0.3;
    }

    .right-section {
      background: color-mix(in srgb, var(--primary-color) 95%, var(--secondary-color));
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .right-section::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      background: linear-gradient(45deg,
          color-mix(in srgb, var(--secondary-color) 10%, transparent) 25%,
          transparent 25%),
        linear-gradient(-45deg,
          color-mix(in srgb, var(--secondary-color) 10%, transparent) 25%,
          transparent 25%);
      background-size: 60px 60px;
    }

    .logo-container {
      background: color-mix(in srgb, var(--secondary-color) 8%, transparent);
      border: 4px solid color-mix(in srgb, var(--secondary-color) 20%, transparent);
      border-radius: 20px;
      padding: 40px;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 92px;
      color: var(--secondary-color);
      margin: 0;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 30px;
      position: relative;
      text-shadow: 2px 2px 4px color-mix(in srgb, var(--primary-color) 50%, black);
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 0;
      width: 100px;
      height: 6px;
      background: var(--secondary-color);
      opacity: 0.3;
    }

    p {
      font-size: 32px;
      color: var(--secondary-color);
      line-height: 1.4;
      margin: 0;
      max-width: 90%;
      opacity: 0.8;
    }

    .highlight {
      color: var(--secondary-color);
      font-weight: 700;
      opacity: 0.9;
    }

    #template-logo {
      width: 180px;
      height: auto;
    }

    .badge {
      display: inline-block;
      background: var(--accent-color);
      color: var(--secondary-color);
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 1.2em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-section">
      <h1 id="template-heading">Pictify</h1>
      <p id="template-subheading">Transform your brand with our <span class="highlight">powerful design system</span>.
        Engineered for maximum impact.</p>
    </div>
    <div class="right-section">
      <div class="logo-container">
        <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Avatar"
          id="template-logo">
      </div>
    </div>
  </div>
</body>

</html>

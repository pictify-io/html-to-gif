<html lang="en" style="font-family: Arial, Helvetica, sans-serif;">

<head>
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #00ff9d;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 630px;
      width: 1200px;
      overflow: hidden;
      background: var(--primary-color);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: var(--primary-color);
      perspective: 1000px;
    }

    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(var(--secondary-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--secondary-color) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.1;
      transform: rotateX(60deg) translateZ(-100px);
      transform-style: preserve-3d;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
      box-sizing: border-box;
    }

    .neon-box {
      border: 4px solid var(--secondary-color);
      border-radius: 2px;
      padding: 80px;
      position: relative;
      background: color-mix(in srgb, var(--secondary-color) 5%, transparent);
      max-width: 80%;
      backdrop-filter: blur(10px);
    }

    .neon-box::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: var(--secondary-color);
      filter: blur(20px);
      z-index: -1;
      opacity: 0.15;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 40px;
      margin-bottom: 40px;
    }

    .logo-wrapper {
      padding: 25px;
      background: color-mix(in srgb, var(--secondary-color) 10%, transparent);
      border: 2px solid var(--secondary-color);
      border-radius: 2px;
      box-shadow: 0 0 20px color-mix(in srgb, var(--secondary-color) 20%, transparent);
    }

    h1 {
      font-size: 92px;
      color: var(--secondary-color);
      margin: 0;
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1;
      letter-spacing: -2px;
      text-shadow: 0 0 20px color-mix(in srgb, var(--secondary-color) 50%, transparent);
    }

    p {
      font-size: 32px;
      color: var(--secondary-color);
      line-height: 1.4;
      margin: 30px 0 0 0;
      opacity: 0.8;
      text-shadow: 0 0 10px color-mix(in srgb, var(--secondary-color) 30%, transparent);
    }

    #template-logo {
      width: 100px;
      height: auto;
    }

    .neon-text {
      color: var(--secondary-color);
      font-weight: 700;
      opacity: 0.9;
    }

    .corner-accent {
      position: absolute;
      width: 50px;
      height: 50px;
      border: 4px solid var(--secondary-color);
    }

    .top-left {
      top: -4px;
      left: -4px;
      border-right: none;
      border-bottom: none;
    }

    .top-right {
      top: -4px;
      right: -4px;
      border-left: none;
      border-bottom: none;
    }

    .bottom-left {
      bottom: -4px;
      left: -4px;
      border-right: none;
      border-top: none;
    }

    .bottom-right {
      bottom: -4px;
      right: -4px;
      border-left: none;
      border-top: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="grid"></div>
    <div class="content">
      <div class="neon-box">
        <div class="corner-accent top-left"></div>
        <div class="corner-accent top-right"></div>
        <div class="corner-accent bottom-left"></div>
        <div class="corner-accent bottom-right"></div>
        <div class="header">
          <div class="logo-wrapper">
            <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Avatar"
              id="template-logo">
          </div>
          <h1 id="template-heading">Pictify</h1>
        </div>
        <p id="template-subheading">Step into the future with our <span class="neon-text">revolutionary design
            system</span>. Where innovation meets visual excellence.</p>
      </div>
    </div>
  </div>
</body>

</html>

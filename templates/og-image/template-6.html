<html lang="en">

<head>
  <style>
    :root {
      --primary-color: #0c0c0c;
      --secondary-color: #ffffff;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 630px;
      width: 1200px;
      overflow: hidden;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at center,
        color-mix(in srgb, var(--primary-color) 80%, #1a1a1a),
        var(--primary-color)
      );
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      background: 
        radial-gradient(
          circle at center,
          color-mix(in srgb, var(--secondary-color) 15%, transparent),
          transparent 60%
        ),
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          color-mix(in srgb, var(--secondary-color) 3%, transparent) 10px,
          color-mix(in srgb, var(--secondary-color) 3%, transparent) 20px
        );
      opacity: 0.15;
      pointer-events: none;
    }

    .neon-border {
      border: 3px solid var(--secondary-color);
      border-radius: 40px;
      padding: 60px 70px;
      box-shadow: 
        0 0 30px color-mix(in srgb, var(--secondary-color) 30%, transparent),
        0 0 60px color-mix(in srgb, var(--secondary-color) 15%, transparent),
        inset 0 0 30px color-mix(in srgb, var(--secondary-color) 10%, transparent);
      text-align: center;
      position: relative;
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--primary-color) 95%, transparent),
        color-mix(in srgb, var(--primary-color) 85%, transparent)
      );
      backdrop-filter: blur(20px);
      max-width: 90%;
    }

    .neon-border::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(135deg,
        var(--secondary-color),
        transparent 50%,
        var(--secondary-color)
      );
      border-radius: 43px;
      opacity: 0.3;
      z-index: -1;
    }

    .neon-border::after {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border: 2px solid var(--secondary-color);
      border-radius: 41px;
      opacity: 0.5;
    }

    #template-logo {
      width: 70px;
      height: auto;
      margin-bottom: 40px;
      filter: 
        drop-shadow(0 0 20px color-mix(in srgb, var(--secondary-color) 50%, transparent))
        brightness(1.1);
    }

    #template-heading {
      font-size: 90px;
      background: linear-gradient(135deg,
        var(--secondary-color),
        color-mix(in srgb, var(--secondary-color) 85%, transparent)
      );
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 35px;
      text-transform: uppercase;
      line-height: 1.1;
      text-align: center;
      font-weight: 900;
      letter-spacing: -1.5px;
      text-shadow: 
        0 0 30px color-mix(in srgb, var(--secondary-color) 50%, transparent),
        0 0 60px color-mix(in srgb, var(--secondary-color) 30%, transparent);
    }

    #template-subheading {
      font-size: 32px;
      color: var(--secondary-color);
      max-width: 90%;
      text-align: center;
      line-height: 1.5;
      opacity: 0.9;
      font-weight: 500;
      margin: 0 auto;
      text-shadow: 
        0 0 20px color-mix(in srgb, var(--secondary-color) 40%, transparent),
        0 0 40px color-mix(in srgb, var(--secondary-color) 20%, transparent);
    }

    .accent-line {
      position: absolute;
      background: linear-gradient(
        90deg,
        transparent,
        var(--secondary-color),
        transparent
      );
      height: 2px;
      width: 200px;
      opacity: 0.3;
    }

    .accent-line.top {
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .accent-line.bottom {
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="neon-border">
      <div class="accent-line top"></div>
      <div class="accent-line bottom"></div>
      <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Avatar"
        width="160"
        id="template-logo">
      <h1 id="template-heading">OG Image Generator</h1>
      <p id="template-subheading">Create attractive OG images using Pictify.io API.
        <br>
        Perfect for developers to generate images from HTML at scale with ease.
      </p>
    </div>
  </div>
</body>

</html>

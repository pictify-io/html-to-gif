<!DOCTYPE html>
<html lang="en" style="font-family: 'Orbitron', sans-serif;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image - Neon Glow</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      background-color: #0c0c0c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
      box-sizing: border-box;
    }

    #template-logo {
      margin-bottom: 40px;
      filter: drop-shadow(0 0 10px #00ffff);
    }

    #template-heading {
      font-size: 72px;
      color: #ffffff;
      margin: 0 0 30px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }

    #template-subheading {
      font-size: 32px;
      color: #00ffff;
      max-width: 80%;
      text-align: left;
      line-height: 1.4;
      text-shadow: 0 0 5px #00ffff;
    }

    .neon-border {
      border: 4px solid #ff00ff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px #ff00ff, inset 0 0 20px #ff00ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="neon-border">
      <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Avatar"
        width="150"
        id="template-logo">
      <h1 id="template-heading">OG Image Generator</h1>
      <p id="template-subheading">Create attractive OG images using Pictify.io API.
        <br>
        Perfect for developers to generate images from HTML at scale with ease.
      </p>
    </div>
  </div>
</body>

</html>

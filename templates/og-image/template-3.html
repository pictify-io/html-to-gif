<html lang="en" style="font-family: 'Roboto', sans-serif;">

<head>
  <style>
    :root {
      --primary-color: #1a1a1a;
      --secondary-color: #ffffff;
      --tertiary-color: #b8b8b8;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 630px;
      width: 1200px;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      background-color: var(--primary-color);
      display: flex;
      padding: 50px;
      box-sizing: border-box;
    }

    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 40px;
    }

    .right-column {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #template-logo {
      width: 100px;
      height: auto;
      margin-bottom: 30px;
    }

    #template-heading {
      font-size: 72px;
      color: var(--secondary-color);
      margin: 0 0 20px;
      line-height: 1.2;
      word-wrap: break-word;
      max-width: 90%;
    }

    #template-subheading {
      font-size: 32px;
      color: var(--secondary-color);
      line-height: 1.4;
      margin: 0;
      max-width: 80%;
      word-wrap: break-word;
      opacity: 0.9;
    }

    .geometric-pattern {
      width: 300px;
      height: 300px;
      position: relative;
    }

    .shape {
      position: absolute;
      border: 2px solid var(--secondary-color);
      opacity: 0.3;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      top: 75px;
      left: 75px;
    }

    .square {
      width: 200px;
      height: 200px;
      top: 50px;
      left: 50px;
      transform: rotate(45deg);
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 125px solid transparent;
      border-right: 125px solid transparent;
      border-bottom: 216px solid var(--secondary-color);
      top: 42px;
      left: 25px;
      opacity: 0.2;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-column">
      <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Avatar"
        id="template-logo"
        width="100px"
        >
      <h1 id="template-heading">OG Image Generator</h1>
          <p id="template-subheading">Create attractive OG images using Pictify.io API.
        <br>
        Perfect for developers to generate images from HTML at scale with ease.
      </p>
    </div>
    <div class="right-column">
      <div class="geometric-pattern">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
      </div>
    </div>
  </div>
</body>

</html>

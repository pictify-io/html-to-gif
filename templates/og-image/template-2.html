<!DOCTYPE html>
<html lang="en" style="font-family: 'Helvetica Neue', Arial, sans-serif;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image - Minimalist Gradient</title>
  <style>
    :root {
      --primary-color: #6e8efb;
      --secondary-color: #a777e3;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    #template-logo {
      width: 120px;
      margin-bottom: 30px;
    }

    #template-heading {
      font-size: 72px;
      margin: 0 0 20px;
      letter-spacing: -2px;
    }

    #template-subheading {
      font-size: 24px;
      max-width: 80%;
      line-height: 1.4;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Avatar"
      id="template-logo">
    <h1 id="template-heading">HTML To Image API</h1>
    <p id="template-subheading">Convert HTML to Image or Gif using free HTML to Image API by Pictify.io. Perfect for
      developers to generate images from HTML at scale with ease.</p>
  </div>
</body>

</html>

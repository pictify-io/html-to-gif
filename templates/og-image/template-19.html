<html lang="en" style="font-family: Arial, Helvetica, sans-serif;">

<head>
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #3b82f6;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 630px;
      width: 1200px;
      overflow: hidden;
      background: var(--primary-color);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: var(--primary-color);
      perspective: 1000px;
    }

    .grid-container {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      transform: rotateX(60deg) rotateZ(-45deg);
      transform-style: preserve-3d;
    }

    .grid {
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(var(--secondary-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--secondary-color) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.1;
    }

    .content {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
      box-sizing: border-box;
    }

    .card {
      background: color-mix(in srgb, var(--secondary-color) 5%, transparent);
      border: 2px solid color-mix(in srgb, var(--secondary-color) 20%, transparent);
      border-radius: 4px;
      padding: 80px;
      position: relative;
      max-width: 80%;
      backdrop-filter: blur(10px);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, var(--secondary-color), transparent);
      opacity: 0.1;
      z-index: -1;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 50px;
      margin-bottom: 40px;
    }

    .logo-container {
      background: color-mix(in srgb, var(--secondary-color) 15%, transparent);
      border: 3px solid var(--secondary-color);
      padding: 25px;
      position: relative;
      transform: perspective(1000px) rotateY(-15deg);
      box-shadow: 0 0 30px color-mix(in srgb, var(--secondary-color) 20%, transparent);
    }

    .logo-container::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: var(--secondary-color);
      filter: blur(10px);
      opacity: 0.2;
      z-index: -1;
    }

    h1 {
      font-size: 92px;
      color: var(--secondary-color);
      margin: 0;
      font-weight: 900;
      text-transform: uppercase;
      line-height: 0.9;
      letter-spacing: -3px;
      text-shadow: 2px 2px 4px color-mix(in srgb, var(--primary-color) 50%, black);
    }

    p {
      font-size: 32px;
      color: var(--secondary-color);
      line-height: 1.4;
      margin: 30px 0 0 0;
      opacity: 0.8;
    }

    .highlight {
      color: var(--secondary-color);
      font-weight: 700;
      opacity: 0.9;
    }

    #template-logo {
      width: 100px;
      height: auto;
    }

    .badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: color-mix(in srgb, var(--secondary-color) 15%, transparent);
      color: var(--secondary-color);
      padding: 8px 16px;
      font-weight: 700;
      font-size: 1.2em;
      text-transform: uppercase;
      letter-spacing: 1px;
      transform: perspective(500px) rotateY(-15deg);
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="grid-container">
      <div class="grid"></div>
    </div>
    <div class="content">
      <div class="card">
        <div class="header">
          <div class="logo-container">
            <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Avatar"
              id="template-logo">
          </div>
          <h1 id="template-heading">Pictify</h1>
        </div>
        <p id="template-subheading">Experience the next level of design with our <span class="highlight">revolutionary
            3D system</span>. Transform your digital presence today.</p>
      </div>
    </div>
  </div>
</body>

</html>

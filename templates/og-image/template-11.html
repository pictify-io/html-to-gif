<!DOCTYPE html>
<html lang="en" style="font-family: 'Quicksand', sans-serif;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image - Abstract Geometric</title>
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #ffffff;
      --shape-opacity: 0.3;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      background-color: var(--primary-color);
      position: relative;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: var(--shape-opacity);
    }

    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: var(--secondary-color);
      top: -100px;
      left: -100px;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      border-bottom: 400px solid var(--secondary-color);
      right: -100px;
      bottom: -200px;
      transform: rotate(45deg);
    }

    .rectangle {
      width: 400px;
      height: 200px;
      background-color: #e94560;
      transform: rotate(-30deg);
      top: 50%;
      left: 60%;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: var(--secondary-color);
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    #template-logo {
      width: 120px;
      margin-bottom: 30px;
    }

    #template-heading {
      font-size: 72px;
      margin: 0 0 20px;
      font-weight: 700;
    }

    #template-subheading {
      font-size: 36px;
      max-width: 70%;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape rectangle"></div>
    <div class="content">
      <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Avatar"
        id="template-logo">
      <h1 id="template-heading">HTML To Image API</h1>
      <p id="template-subheading">Convert HTML to Image or Gif using free HTML to Image API by Pictify.io. Perfect for
        developers to generate images from HTML at scale with ease.</p>
    </div>
  </div>
</body>

</html>

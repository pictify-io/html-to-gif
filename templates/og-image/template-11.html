<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    :root {
      --primary-color: #2D3748;
      --secondary-color: #4A5568;
      --accent-color: #4299E1;
      --text-color: #FFFFFF;
      --gradient-start: #2B6CB0;
      --gradient-end: #4299E1;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 630px;
      width: 1200px;
      overflow: hidden;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .content {
      width: 90%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px;
      box-sizing: border-box;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -100px;
      background: linear-gradient(45deg, var(--accent-color), transparent);
      filter: blur(30px);
    }

    .shape-2 {
      width: 400px;
      height: 400px;
      bottom: -200px;
      left: -200px;
      background: linear-gradient(225deg, var(--accent-color), transparent);
      filter: blur(40px);
    }

    #template-logo {
      width: 80px;
      height: auto;
      position: absolute;
      top: 40px;
      left: 40px;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    #template-heading {
      font-size: 72px;
      font-weight: 800;
      color: var(--text-color);
      margin: 0;
      line-height: 1.1;
      letter-spacing: -1px;
      text-align: center;
      background: linear-gradient(to right, #FFFFFF, #E2E8F0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #template-subheading {
      font-size: 24px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 20px;
      text-align: center;
      line-height: 1.4;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .highlight {
      position: relative;
      display: inline-block;
    }

    .highlight::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--accent-color);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
    </div>
    <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Logo" id="template-logo">
    <div class="content">
      <h1 id="template-heading">Create Beautiful OG Images</h1>
      <p id="template-subheading">Transform your social media presence with stunning, automatically generated Open Graph
        images that capture attention and drive engagement.</p>
    </div>
  </div>
</body>
</html>

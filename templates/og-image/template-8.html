<!DOCTYPE html>
<html lang="en" style="font-family: 'Inter', sans-serif;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image - Modern Minimalist</title>
  <style>
    :root {
      --primary-color: #f0f4f8;
      --secondary-color: #2d3748;
      --accent-color: #4a90e2;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      background-color: var( --primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(var(--accent-color) 2px, transparent 2px);
      background-size: 30px 30px;
      opacity: 0.1;
    }

    .content {
      z-index: 1;
      text-align: left;
      padding: 40px;
      max-width: 80%;
    }

    #template-logo {
      margin-bottom: 30px;
    }

    #template-heading {
      font-size: 64px;
      color: var(--secondary-color);
      margin: 0 0 20px;
      font-weight: 800;
      line-height: 1.2;
    }

    #template-subheading {
      font-size: 24px;
      color: var(--secondary-color);
      opacity: 0.8;
      max-width: 80%;
      line-height: 1.5;
      margin: 0;
    }

    .accent-bar {
      width: 100px;
      height: 6px;
      background-color: var(--accent-color);
      margin: 30px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="background-pattern"></div>
    <div class="content">
      <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Logo" id="template-logo"
        width="100px">
      <h1 id="template-heading">OG Image Generator</h1>
      <div class="accent-bar"></div>
      <p id="template-subheading">Create attractive OG images using Pictify.io API.
        <br>
        Perfect for developers to generate images from HTML at scale with ease.
      </p>
    </div>
  </div>
</body>

</html>

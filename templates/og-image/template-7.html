<html lang="en">

<head>
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #00ff00;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 630px;
      width: 1200px;
      overflow: hidden;
      font-family: 'VT323', monospace;
    }

    .container {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,
        var(--primary-color),
        color-mix(in srgb, var(--primary-color) 80%, var(--secondary-color))
      );
      color: var(--secondary-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        color-mix(in srgb, var(--secondary-color) 5%, transparent) 2px,
        color-mix(in srgb, var(--secondary-color) 5%, transparent) 4px
      );
      opacity: 0.2;
      pointer-events: none;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(
          color-mix(in srgb, var(--secondary-color) 5%, transparent) 1px,
          transparent 1px
        ),
        linear-gradient(
          90deg,
          color-mix(in srgb, var(--secondary-color) 5%, transparent) 1px,
          transparent 1px
        );
      background-size: 40px 40px;
      opacity: 0.1;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--primary-color) 90%, var(--secondary-color)),
        var(--primary-color)
      );
      border: 2px solid var(--secondary-color);
      border-radius: 15px;
      padding: 80px;
      max-width: 85%;
      width: 100%;
      box-shadow: 
        0 0 30px color-mix(in srgb, var(--secondary-color) 30%, transparent),
        0 0 60px color-mix(in srgb, var(--secondary-color) 15%, transparent),
        inset 0 0 30px color-mix(in srgb, var(--secondary-color) 10%, transparent);
    }

    .content-wrapper::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(135deg,
        var(--secondary-color),
        transparent 50%,
        var(--secondary-color)
      );
      border-radius: 18px;
      opacity: 0.3;
      z-index: -1;
    }

    .content-wrapper::after {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border: 1px solid var(--secondary-color);
      border-radius: 16px;
      opacity: 0.5;
    }

    #template-logo {
      width: 160px;
      height: auto;
      margin-bottom: 50px;
      filter: 
        drop-shadow(0 0 20px color-mix(in srgb, var(--secondary-color) 50%, transparent))
        brightness(1.2)
        contrast(1.2);
    }

    #template-heading {
      font-size: 96px;
      color: var(--secondary-color);
      margin: 0 0 40px;
      line-height: 1;
      text-align: center;
      font-weight: 900;
      letter-spacing: -1px;
      text-transform: uppercase;
      text-shadow: 
        4px 4px 0px color-mix(in srgb, var(--secondary-color) 50%, transparent),
        0 0 30px var(--secondary-color),
        0 0 60px color-mix(in srgb, var(--secondary-color) 50%, transparent);
      -webkit-text-stroke: 2px var(--secondary-color);
    }

    #template-subheading {
      font-size: 36px;
      color: var(--secondary-color);
      max-width: 85%;
      text-align: center;
      line-height: 1.4;
      opacity: 0.95;
      font-weight: 500;
      margin: 0 auto;
      text-shadow: 
        2px 2px 0px color-mix(in srgb, var(--secondary-color) 30%, transparent),
        0 0 20px color-mix(in srgb, var(--secondary-color) 40%, transparent);
    }

    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: var(--secondary-color);
      opacity: 0.8;
    }

    .corner-tl {
      top: 20px;
      left: 20px;
      border-left: 2px solid;
      border-top: 2px solid;
    }

    .corner-tr {
      top: 20px;
      right: 20px;
      border-right: 2px solid;
      border-top: 2px solid;
    }

    .corner-bl {
      bottom: 20px;
      left: 20px;
      border-left: 2px solid;
      border-bottom: 2px solid;
    }

    .corner-br {
      bottom: 20px;
      right: 20px;
      border-right: 2px solid;
      border-bottom: 2px solid;
    }

    .terminal-cursor {
      display: inline-block;
      width: 10px;
      height: 24px;
      background-color: var(--secondary-color);
      margin-left: 5px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="scanline"></div>
    <div class="grid"></div>
    <div class="content-wrapper">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>
      <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Avatar"
        id="template-logo" width="160">
      <h1 id="template-heading">OG Image Generator</h1>
      <p id="template-subheading">Create attractive OG images using Pictify.io API.
        <br>
        Perfect for developers to generate images from HTML at scale with ease.
      </p>
      </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" style="font-family: 'VT323', monospace;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image - Retro Tech</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      background-color: #000000;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, 
        rgba(255, 255, 255, 0.05), 
        rgba(255, 255, 255, 0.05) 50%, 
        rgba(0, 0, 0, 0.2) 50%, 
        rgba(0, 0, 0, 0.2));
      background-size: 100% 4px;
      animation: scanline 10s linear infinite;
    }

    @keyframes scanline {
       0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    #template-logo {
      margin-bottom: 30px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px #00ff00);
    }

    #template-heading {
      font-size: 72px;
      margin: 0 0 20px;
      text-align: center;
      text-shadow: 0 0 10px #00ff00;
    }

    #template-subheading {
      font-size: 28px;
      max-width: 80%;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="scanline"></div>
    <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Avatar"
      id="template-logo"
      width="100px"
      >
    <h1 id="template-heading">OG Image Generator</h1>
    <p id="template-subheading">Convert HTML to Image or Gif using free HTML to Image API by Pictify.io. Perfect for
      developers to generate images from HTML at scale with ease.</p>
  </div>
</body>

</html>

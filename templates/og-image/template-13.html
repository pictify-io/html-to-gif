<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    :root {
      --primary-color: #0F172A;
      --secondary-color: #1E293B;
      --accent-color: #38BDF8;
      --text-color: #F8FAFC;
      --grid-color: rgba(56, 189, 248, 0.03);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 630px;
      width: 1200px;
      overflow: hidden;
      font-family: 'Space Grotesk', system-ui, monospace;
      background: var(--primary-color);
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 1;
      z-index: 0;
      perspective: 1000px;
      transform-style: preserve-3d;
      transform: rotateX(60deg) translateZ(-100px);
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 1000px;
      padding: 60px;
      background: linear-gradient(145deg, 
        rgba(30, 41, 59, 0.7),
        rgba(15, 23, 42, 0.7));
      backdrop-filter: blur(20px);
      border-radius: 16px;
      border: 1px solid rgba(56, 189, 248, 0.1);
      box-shadow: 
        0 0 40px rgba(56, 189, 248, 0.1),
        inset 0 0 20px rgba(56, 189, 248, 0.05);
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: var(--accent-color);
      filter: blur(100px);
      opacity: 0.05;
      border-radius: 50%;
    }

    .glow-1 { top: -150px; right: -150px; }
    .glow-2 { bottom: -150px; left: -150px; }

    #template-logo {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 60px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.3));
    }

    .content {
      position: relative;
    }

    #template-heading {
      font-size: 72px;
      font-weight: 700;
      color: var(--text-color);
      margin: 0;
      line-height: 1.1;
      letter-spacing: -2px;
      background: linear-gradient(135deg, #F8FAFC, #94A3B8);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    #template-heading::before {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      color: var(--accent-color);
      opacity: 0.1;
      filter: blur(8px);
      transform: translateY(2px);
      z-index: -1;
    }

    #template-subheading {
      font-size: 24px;
      font-weight: 400;
      color: rgba(248, 250, 252, 0.8);
      margin-top: 20px;
      line-height: 1.5;
      max-width: 80%;
    }

    .tech-accent {
      position: absolute;
      font-family: monospace;
      color: var(--accent-color);
      opacity: 0.3;
      font-size: 14px;
    }

    .accent-1 { top: 20px; left: 20px; }
    .accent-2 { bottom: 20px; right: 20px; }

    .highlight {
      color: var(--accent-color);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-background"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="content-wrapper">
      <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Logo"
        id="template-logo">
      <div class="content">
        <div class="tech-accent accent-1">&lt;/&gt;</div>
        <div class="tech-accent accent-2">{ }</div>
        <h1 id="template-heading" data-text="Generate OG Images at Scale">Generate OG Images at Scale</h1>
        <p id="template-subheading">Automate your social media image generation with our <span class="highlight">powerful
            API</span>. Perfect for developers and content creators.</p>
        </div>
    </div>
  </div>
</body>
</html>

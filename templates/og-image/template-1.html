<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Blob Background</title>
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #ffffff;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 400px;
      width: 900px;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: var(--primary-color);
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.7;
    }

    .blob1 {
      width: 200px;
      height: 200px;
      left: -100px;
      top: -100px;
      background-color: #ff6b6b;
      animation: move1 20s infinite alternate;
    }

    .blob2 {
      width: 150px;
      height: 150px;
      right: -50px;
      top: 30%;
      background-color: #4ecdc4;
      animation: move2 25s infinite alternate;
    }

    .blob3 {
      width: 300px;
      height: 300px;
      left: 20%;
      bottom: -50px;
      background-color: #45b7d1;
      animation: move3 22s infinite alternate;
    }

    .blob4 {
      width: 150px;
      height: 150px;
      right: 15%;
      top: 10%;
      background-color: #f7b731;
      animation: move4 18s infinite alternate;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: var(--secondary-color);
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
    }

    @keyframes move1 {
      0% {
        transform: translate(0, 0) scale(1);
      }

      100% {
        transform: translate(100px, 100px) scale(1.1);
      }
    }

    @keyframes move2 {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      100% {
        transform: translate(-50px, 50px) rotate(15deg);
      }
    }

    @keyframes move3 {
      0% {
        transform: translate(0, 0) scale(1);
      }

      100% {
        transform: translate(80px, -80px) scale(0.9);
      }
    }

    @keyframes move4 {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      100% {
        transform: translate(60px, 60px) rotate(-10deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
    <div class="blob blob4"></div>
    <div class="content">
      <h1>Welcome to Blob World</h1>
      <p>This is an example of a multiple blob pattern background. The blobs are animated to create a fluid, organic
        feel.</p>
    </div>
  </div>
</body>

</html>

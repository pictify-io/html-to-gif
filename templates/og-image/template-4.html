<html lang="en" style="font-family: 'Inter', sans-serif;">

<head>
  <style>
    :root {
      --primary-color: #ffffff;
      --secondary-color: #333333;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 630px;
      width: 1200px;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,
        var(--primary-color),
        color-mix(in srgb, var(--primary-color) 97%, var(--secondary-color))
      );
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
      box-sizing: border-box;
    }

    .geometric-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.06;
      background-image: 
        linear-gradient(30deg, var(--secondary-color) 12%, transparent 12.5%, transparent 87%, var(--secondary-color) 87.5%, var(--secondary-color)),
        linear-gradient(150deg, var(--secondary-color) 12%, transparent 12.5%, transparent 87%, var(--secondary-color) 87.5%, var(--secondary-color)),
        linear-gradient(30deg, var(--secondary-color) 12%, transparent 12.5%, transparent 87%, var(--secondary-color) 87.5%, var(--secondary-color)),
        linear-gradient(150deg, var(--secondary-color) 12%, transparent 12.5%, transparent 87%, var(--secondary-color) 87.5%, var(--secondary-color)),
        linear-gradient(90deg, 
          transparent 0%,
          transparent 45%,
          color-mix(in srgb, var(--secondary-color) 3%, transparent) 45%,
          color-mix(in srgb, var(--secondary-color) 3%, transparent) 55%,
          transparent 55%,
          transparent 100%
        ),
        linear-gradient(0deg, 
          transparent 0%,
          transparent 45%,
          color-mix(in srgb, var(--secondary-color) 3%, transparent) 45%,
          color-mix(in srgb, var(--secondary-color) 3%, transparent) 55%,
          transparent 55%,
          transparent 100%
        );
      background-size: 80px 140px, 80px 140px, 80px 140px, 80px 140px, 100px 100px, 100px 100px;
      background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 0 0;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 80px;
      max-width: 85%;
      background: linear-gradient(135deg,
        var(--primary-color),
        color-mix(in srgb, var(--primary-color) 98%, var(--secondary-color))
      );
      border-radius: 40px;
      box-shadow: 
        0 4px 6px color-mix(in srgb, var(--secondary-color) 10%, transparent),
        0 20px 40px color-mix(in srgb, var(--secondary-color) 5%, transparent),
        0 0 0 1px color-mix(in srgb, var(--secondary-color) 8%, transparent);
      backdrop-filter: blur(20px);
    }

    .content::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--secondary-color) 15%, transparent),
        transparent 50%,
        color-mix(in srgb, var(--secondary-color) 15%, transparent)
      );
      border-radius: 42px;
      z-index: -1;
    }

    #template-logo {
      width: 140px;
      height: auto;
      margin-bottom: 50px;
      filter: drop-shadow(0 4px 6px color-mix(in srgb, var(--secondary-color) 25%, transparent));
    }

    #template-heading {
      font-size: 96px;
      background: linear-gradient(135deg,
        var(--secondary-color),
        color-mix(in srgb, var(--secondary-color) 85%, transparent)
      );
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 40px;
      font-weight: 900;
      line-height: 1;
      letter-spacing: -3px;
      text-shadow: 4px 4px 8px color-mix(in srgb, var(--secondary-color) 15%, transparent);
    }

    #template-subheading {
      font-size: 36px;
      color: var(--secondary-color);
      line-height: 1.4;
      margin: 0;
      opacity: 0.85;
      max-width: 85%;
      font-weight: 500;
      margin: 0 auto;
      text-shadow: 2px 2px 4px color-mix(in srgb, var(--secondary-color) 10%, transparent);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="geometric-pattern"></div>
    <div class="content">
      <img src="https://res.cloudinary.com/diroilukd/image/upload/v1719141069/icon_qaomjk.png" alt="Logo" id="template-logo"
        width="140px">
      <h1 id="template-heading">OG Image Generator</h1>
      <p id="template-subheading">Create attractive OG images using Pictify.io API.
        <br>
        Perfect for developers to generate images from HTML at scale with ease.
      </p>
    </div>
  </div>
</body>

</html>
